<!-- MAIN CONTENT -->
<div id="content">
    <div class="row">
        <!--<big-breadcrumbs items="['Table', 'Data Tables']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
        <div smart-include="app/layout/partials/sub-header.tpl.html"></div>-->
    </div>
    <!-- widget grid -->
    <!--<section widget-grid id="widget-grid">-->


    <div class="row">
        <article class="col-sm-12">

            <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                    <h2>待支付保单</h2>
                </header>
                <div>
                    <div class="widget-body no-padding">
                        <!--<table datatable-policy class="table table-striped table-bordered table-hover" width="100%">-->
                        <table class="table table-striped table-bordered table-hover" width="100%">
                            <thead>
                                <tr>
                                    <th data-hide="phone"><i class="fa fa-fw fa-clock-o hidden-md hidden-sm hidden-xs"></i>提交时间</th>
                                    <th data-hide="phone" data-class="expand"><i class="fa fa-fw fa-key hidden-md hidden-sm hidden-xs"></i> 保单号</th>
                                    <th><i class="fa fa-fw fa-inbox hidden-md hidden-sm hidden-xs"></i>业务来源</th>
                                    <th><i class="fa fa-fw fa-car hidden-md hidden-sm hidden-xs"></i>车牌号</th>
                                    <th><i class="fa fa-fw fa-user hidden-md hidden-sm hidden-xs"></i>投保人</th>
                                    <th data-hide="phone"><i class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i> 电话</th>
                                    <th><i class="fa fa-fw fa-cny hidden-md hidden-sm hidden-xs"></i>保费</th>
                                    <th><i class="fa fa-fw fa-rocket hidden-md hidden-sm hidden-xs"></i>保单状态</th>
                                    <th><i class="fa fa-fw fa-play hidden-md hidden-sm hidden-xs"></i>操作</th>
                                    <!--<th data-hide="phone,tablet"><i class="fa fa-fw fa-map-marker txt-color-blue hidden-md hidden-sm hidden-xs"></i> Zip</th>
                                    <th data-hide="phone,tablet">City</th>
                                    <th data-hide="phone,tablet"><i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i> Date</th>-->
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="policy in vm.policies">
                                    <td>{{policy.created_at | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                    <td>{{policy.policy_no}}</td>
                                    <td>{{policy.client.name}}</td>
                                    <td>{{policy.plate_province}}{{policy.plate_no}}</td>
                                    <td>{{policy.applicant.name}}</td>
                                    <td>{{policy.applicant.phone}}</td>
                                    <td>{{policy.insu_fee | currency:"￥"}}</td>
                                    <td>{{policy.policy_status}}</td>
                                    <td><button class="btn btn-primary btn-sm" ng-click=""><i class="fa fa-credit-card hidden-md hidden-sm hidden-xs"></i>支付</button></td>
                           </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </article>
    </div>
</div>
